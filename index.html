<html>
  <head>
    <title>LED Control IFrame</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
    <style>
      body {
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        background-color: #f0f0f0;
      }
      .container {
        text-align: center;
      }
      .title {
        font-size: 24px;
        margin-bottom: 20px;
      }
      .controls {
        display: flex;
        justify-content: center;
      }
      .control {
        border: 1px solid black;
        padding: 20px;
        margin: 0 10px;
        width: 100px;
        height: 150px;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
      }
      .control i {
        font-size: 50px;
        margin-top: 10px;
      }
      .control.on i {
        color: yellow;
      }
      .control.off i {
        color: gray;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="title">LED CONTROL IFRAME</div>
      <div class="controls">
        <div class="control on" id="led-on">
          <div>ON</div>
          <i class="fas fa-lightbulb"></i>
        </div>
        <div class="control off" id="led-off">
          <div>OFF</div>
          <i class="far fa-lightbulb"></i>
        </div>
      </div>
    </div>
    <script src="https://www.unpkg.com/@eohjsc/era-widget@1.1.3/src/index.js"></script>
    <script>
      const eraWidget = new EraWidget();
      let onLight = null;
      let offLight = null;
      eraWidget.init({
        onConfiguration: (configuration) => {
          onLight = configuration.actions[0];
          offLight = configuration.actions[1];
        },
        onValues: (values) => {},
      });

      document.getElementById("led-on").addEventListener("click", function () {
        eraWidget.triggerAction(onLight.action, null);
        console.log("Press button on");
      });

      document.getElementById("led-off").addEventListener("click", function () {
        eraWidget.triggerAction(offLight.action, null);
        console.log("Press button off");
      });
    </script>
  </body>
</html>
